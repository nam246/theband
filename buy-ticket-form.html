    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/fonts/themify-icons/themify-icons.css">

<body>
    <div class="modal">
        <div class="modal-container">
            
            <div class="modal-header">
                <i class="modal-close ti-close"></i>
                <h2><i class="ti-bag"></i>Tickets</h2>
            </div>
    
            <div class="modal-body">
                <label for="modal-txttickets"><i class="ti-shopping-cart"></i>Tickets, 15$ per person</label>
                <input type="text" name="" id="modal-txttickets" placeholder="How many?">
                <label for="modal-txtemail"><i class="ti-user"></i>Send to</label>
                <input type="text" name="" id="modal-txtemail" placeholder="Enter email">
                <button class="modal-btn">Pay <i class="ti-check"></i></button>
                <p class="help">need <a href="#">help?</a></p>
            </div>
        </div>
    </div>
